<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Device Score Examples</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-color: #121212;
            margin: 0;
            color: #eaeaea;
        }

        h1 {
            color: #4caf50;
            margin-bottom: 20px;
        }

        table {
            width: 80%;
            max-width: 600px;
            border-collapse: collapse;
            margin-top: 20px;
        }

        th, td {
            padding: 12px;
            border: 1px solid #555;
            text-align: left;
        }

        th {
            background-color: #333;
            color: #4caf50;
        }

        td {
            color: #eaeaea;
        }

        #version {
            margin-top: 30px;
            font-size: 1.2em;
            color: #aaa;
        }
    </style>
</head>
<body>

<h1>Device Score Examples</h1>
<h3>Results are exponential, a device that scores twice as high is many times more powerful, not just double.</h3>
<table>
    <thead>
        <tr>
            <th>Device</th>
            <th>Browser</th>
            <th>Score</th>
        </tr>
    </thead>
    <tbody>
        <tr>
            <td>RTX 4090 + Ryzen 7 5800X</td>

        </tr>
